<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Eyes</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
          background: #FFFFFF;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          position: relative;
          display: inline-block;
        }

        .face {
          display: block;
          max-width: 600px; /* or 100% */
          width: 100%;
          height: auto;
          position: relative;
          z-index: 2; /* face on top */
        }

        .eye {
          position: absolute;
          width: 60px;
          height: 60px;
          pointer-events: none;
          transition: transform 0.05s linear;
          z-index: 1; /* eyes behind */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="eyes.png" class="eye" id="eye1" style="top: 175px; left: 150px;">
    <img src="eyes.png" class="eye" id="eye2" style="top: 175px; left: 380px;">
    <img src="face.png" class="face" id="face">
</div>

<script>
    const eye1 = document.getElementById('eye1');
    const eye2 = document.getElementById('eye2');
    const container = document.querySelector('.container');

    const eye1Origin = { x: 150, y: 170 };
    const eye2Origin = { x: 380, y: 170 };

    const centerX = (eye1Origin.x + eye2Origin.x) / 2;
    const centerY = (eye1Origin.y + eye2Origin.y) / 2;

    const baseMaxOffsetX = 20;
    const baseMaxOffsetY = 8;

    // Current offset state
    let currentX = 0;
    let currentY = 0;

    // Target offset to move to
    let targetX = 0;
    let targetY = 0;

    // Smoothness factor (0 < ease < 1), lower = slower movement
    const ease = 0.20;

    document.addEventListener('mousemove', (event) => {
      const rect = container.getBoundingClientRect();

      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;

      const dx = mouseX - centerX;
      const dy = mouseY - centerY;

      const angle = Math.atan2(dy, dx);
      const angleDegrees = angle * (180 / Math.PI);

      // Bias for top-right if you want (optional)
      const isTopRight = angleDegrees > -90 && angleDegrees < 0;

      const multiplierX = isTopRight ? 1.5 : 1;
      const multiplierY = isTopRight ? 1.8 : 1;

      targetX = Math.cos(angle) * baseMaxOffsetX * multiplierX;
      targetY = Math.sin(angle) * baseMaxOffsetY * multiplierY;
    });

    function animate() {
      // Lerp current offset toward target offset
      currentX += (targetX - currentX) * ease;
      currentY += (targetY - currentY) * ease;

      eye1.style.transform = `translate(${currentX}px, ${currentY}px)`;
      eye2.style.transform = `translate(${currentX}px, ${currentY}px)`;

      requestAnimationFrame(animate);
    }

    animate(); // start animation loop
</script>





</body>
</html>
